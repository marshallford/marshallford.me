<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ block "description" . }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {{ partialCached "css.html" . }}
    {{ partialCached "js.html" . }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1b6538">
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="msapplication-TileColor" content="#1b6538">
    <meta name="theme-color" content="#1b6538">
  </head>
  <body>
    {{ block "main" . }}{{ end }}
  </body>
</html>
